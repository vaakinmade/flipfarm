	<script>
		$(document).ready(function() {
			$(".toast").toast('show');
		});

		$('.amount').on('click', function(e){
		  e.preventDefault();
		  $(this).toggleClass('selected-amount');

		  var amount_options = document.getElementsByClassName("amount");
		  for (var i = 0; i < amount_options.length; i++) {
			   if (amount_options.item(i).id != this.id) {
			   		amount_options.item(i).className = "amount"
			   }
		  }
		  var hidden_input = document.getElementsByName("amount")[0].value = this.id
		});

		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		});
	</script>
